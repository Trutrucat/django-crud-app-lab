{% extends 'base.html' %}

{% block content %}
  <h1>Book Details</h1>
  <p>Title: {{ book.title }}</p>
  <p>Author: {{ book.author }}</p>
  <p>Summary: {{ book.summary }}</p>
  <a href="{% url 'book_create' %}">Add a New Book</a>
  <p><a href="{% url 'book_update' book.id %}">Update this book</a></p>
  <p><a href="{% url 'book_delete' book.id %}">Delete this book</a></p>
{% endblock %}
