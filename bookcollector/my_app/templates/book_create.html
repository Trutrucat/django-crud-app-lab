{% extends 'base.html' %}

{% block content %}
    <h1>Create a new book</h1>
    <!-- The action attribute explicitly points to the correct URL using the name 'book_create' -->
    <form method="POST" action="{% url 'book_create' %}">
        {% csrf_token %}
        <!-- Django automatically generates form fields using form.as_p -->
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
{% endblock %}
